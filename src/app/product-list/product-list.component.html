        <div class="container p-4">
                <h1 class="text-center mt-3">מוצרי מעפילים ישראל</h1>
                <h5 class="text-center mb-3">עודכן לאחרונה: {{ date  | date: 'dd/MM/yyyy'}} </h5>  
    <mat-table [dataSource]="arrangedProducts" matSort>
        <ng-container matColumnDef="SKU">
            <mat-header-cell *matHeaderCellDef mat-sort-header>SKU</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.SKU}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.Name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.Quantity}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="daily">
            <mat-header-cell *matHeaderCellDef mat-sort-header>daily</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.daily}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="monthly">
            <mat-header-cell *matHeaderCellDef mat-sort-header>monthly</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.monthly}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="dynamic">
            <mat-header-cell *matHeaderCellDef mat-sort-header>dynamic</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.dynamic}}</mat-cell>
        </ng-container>
        <mat-header-row class="hoverRow" *matHeaderRowDef="displayColumns" color="primary"></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayColumns" (click)="selectRow(row)"></mat-row>
    </mat-table>
</div>
