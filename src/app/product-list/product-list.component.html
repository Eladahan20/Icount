<div class="container p-4">
  <h1 class="text-center mt-3">מוצרי מעפילים ישראל</h1>
  <h5 class="text-center mb-3">עודכן לאחרונה: {{ date  | date: 'dd/MM/yyyy'}} </h5>
    <table class="table table-hover" style="direction: rtl; text-align: right">
        <thead>
        <tr>
            <td>מקט</td>
            <td>שם המוצר</td>
            <td>כמות</td>
            <td>תנועה אחרונה</td>
            <td>סה"כ (החל מפברואר)</td>
            <td>דינאמיות</td>

     
        </tr>
        </thead>
      
        <tbody>
            <tr routerLink="/products/{{ product._id }}" *ngFor="let product of products" >
                <td>{{ product.SKU }}</td>
                <td>{{ product.Name }}</td>
                <td>{{ product.Quantity }}</td>
                <td>{{ product.daily}} ( {{ product.today_date | date: 'dd/MM/yyyy'}} )</td>
                <td>{{ product.monthly}}</td>
                <td>{{ product.dynamic}}</td>
          
              
            </tr>
        </tbody>
      </table>
</div>
