<div class="container">

<div class="text-center mt-4">
    <h1>{{ product?.Name}}</h1>
    <h4>{{ product?.SKU }} </h4>
    <button class="btn btn-danger" (click)="showGraphs()">Show Graphs</button>

</div>
  
<div class="text-center">
    <div *ngIf="chart">
        <canvas id="canvas">{{ chart }} </canvas>
    </div> 
</div>
</div>
